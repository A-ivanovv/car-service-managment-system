<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изтриване на служител - Автосервиз</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-wrench me-2"></i>Автосервиз
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'dashboard' %}">
                    <i class="fas fa-home me-1"></i>Начало
                </a>
                <a class="nav-link" href="{% url 'slujiteli' %}">
                    <i class="fas fa-user-tie me-1"></i>Служители
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>Потвърждение за изтриване
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning" role="alert">
                            <i class="fas fa-warning me-2"></i>
                            <strong>Внимание!</strong> Това действие не може да бъде отменено.
                        </div>

                        <p>Сигурни ли сте, че искате да изтриете следния служител?</p>

                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-user-tie me-2"></i>{{ employee.full_name }}
                                </h5>
                                <p class="card-text">
                                    <strong>Статус:</strong>
                                    {% if employee.is_active %}
                                        <span class="badge bg-success">Активен</span>
                                    {% else %}
                                        <span class="badge bg-secondary">Неактивен</span>
                                    {% endif %}
                                </p>
                            </div>
                        </div>

                        <div class="mt-4">
                            <form method="post">
                                {% csrf_token %}
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="{% url 'employee_detail' employee.pk %}" class="btn btn-secondary me-md-2">
                                        <i class="fas fa-times me-1"></i>Отказ
                                    </a>
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash me-1"></i>Да, изтрий
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
